<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Brainrot Translator</h1>
    <p>Enter Normal English:</p>
    <textarea id="inputText" rows="6" placeholder="Type your text here..."></textarea>
    <button id="translateButton">Translate</button>
    <p>Brainrot Translation:</p>
    <textarea id="outputText" rows="6" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
